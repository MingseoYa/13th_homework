<!DOCTYPE html>
<html lang="ko">

<head>
  <title>윈도우 스크롤리스너 실습</title>
  <script>
    // 스크롤 이벤트 감지
    window.addEventListener("scroll", () => {
      const 스크롤내려간길이 = window.scrollY
      console.log(`스크롤이 ${스크롤내려간길이}만큼 내려갔어요!`)

      // 스크롤이 조금이라도 내려갔으면
      if (스크롤내려간길이 > 0) {
        document.getElementById("HTML_이미지상자").style = "border: 20px solid red"
      }
      else {
        document.getElementById("HTML_이미지상자").style = "boder: none"
      }
    })
  </script>
</head>

<body>
  <img id="HTML_이미지상자" src="./00-dog.jpg" width="1000px" />
</body>

</html>
