<!DOCTYPE html>
<html lang="ko">

<head>
  <title>윈도우스크롤 실습</title>
  <script>
    const JS_스크롤기능 = () => {
      // 스크롤 맨 위로 올려줘!
      // window.scrollTo({ top: 0 })

      // 현재위치에서 500만큼만 스크롤을 올려줘!
      // window.scrollBy({ top: -500 })

      // 스크롤을 부드럽게 올려줘!
      window.scrollTo({ top: 0, behavior: "smooth" })
    }
  </script>
</head>

<body>
  <img src="./00-dog.jpg" width="2000px" />
  <button onclick="JS_스크롤기능()">HTML 스크롤 올리기</button>
</body>

</html>
