<!DOCTYPE html>
<html lang="ko">

<head>
  <title>키보드 감지 실습</title>
  <style>
    .CSS_고양이 {
      position: absolute;
      top: 0;
      left: 0;

      width: 100px;
      height: 100px;
    }
  </style>
  <script>
    let 부스터 = 1.0
    // 키 눌렀을 때 실행해줘
    window.addEventListener("keydown", (event) => {
      const 고양이 = document.getElementById("HTML_고양이")
      // 고양이의 스타일을 가져와줘
      const 고양이스타일 = getComputedStyle(고양이)
      // px대신 "" 빈 문자열로 바꿔줘, 그 후 number로 바꿔줘
      const 고양이Y좌표 = Number(고양이스타일.top.replace("px", ""))
      const 고양이X좌표 = Number(고양이스타일.left.replace("px", ""))

      // if (event.key === "Enter") {
      //   alert("엔터를 누르셨군요!")
      // }

      switch (event.key) {
        // 위쪽, 아래, 왼쪽, 오른쪽 방향 키, 스페이스 바
        case "ArrowUp": {
          document.getElementById("HTML_고양이").style = `top: ${(고양이Y좌표 - 20) / 부스터}px; left: ${고양이X좌표}px`
          break;
        }
        case "ArrowDown": {
          document.getElementById("HTML_고양이").style = `top: ${(고양이Y좌표 + 20) * 부스터}px; left: ${고양이X좌표}px`
          break;
        }
        case "ArrowLeft": {
          document.getElementById("HTML_고양이").style = `top: ${고양이Y좌표}px; left: ${(고양이X좌표 - 20) / 부스터}px`
          break;
        }
        case "ArrowRight": {
          document.getElementById("HTML_고양이").style = `top: ${고양이Y좌표}px; left: ${(고양이X좌표 + 20) * 부스터}px`
          break;
        }
        case " ": {
          부스터 = 부스터 + 0.1
        }
      }
    })
  </script>
</head>

<body>
  <img id="HTML_고양이" class="CSS_고양이" src="./00-image.jpg" />
</body>

</html>
