<!DOCTYPE html>
<html lang="ko">

<head>
  <title>클립보드 실습</title>
  <script>
    const JS_내용복사기능 = () => {
      const 내용 = document.getElementById("HTML_내용").innerText
      navigator.clipboard.writeText(내용)

      alert("복사완료😊")
    }

    const JS_꾸며서복사기능 = () => {
      const 내용 = document.getElementById("HTML_내용").innerText
      navigator.clipboard.writeText(`[밍서의다이어리]: ${내용}`)

      alert("복사완료😊")
    }
  </script>
</head>

<body>
  <div id="HTML_내용">
    안녕하세요👋 민서는 25살이고 코드캠프에 다닙니다🧐
  </div>
  <button onclick="JS_내용복사기능()">내용복사하기</button>
  <button onclick="JS_꾸며서복사기능()">꾸며서복사하기</button>
</body>

</html>
