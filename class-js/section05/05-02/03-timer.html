<!DOCTYPE html>
<html lang="ko">

<head>
  <title>타이머 실습</title>
  <style>
    html {
      cursor: none;
    }

    .CSS_가짜마우스 {
      width: 100px;

      position: absolute;
      z-index: 1;
    }

    .CSS_강아지1 {
      width: 100px;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .CSS_강아지2 {
      width: 100px;
      position: absolute;
      top: 300px;
      left: 300px;
    }
  </style>
  <script>
    window.addEventListener("mousemove", (event) => {
      const 가짜마우스 = document.getElementById("HTML_가짜마우스")
      가짜마우스.style.top = `${event.clientY + 5}px`
      가짜마우스.style.left = `${event.clientX + 5}px`
    })
    const JS_고양이잡기기능 = (고양이아이디) => {
      document.getElementById(고양이아이디).style = "display: none"

      window.setTimeout(() => {
        document.getElementById(고양이아이디).style = "display: block"
      }, 2000)

    }
  </script>
</head>

<body>
  <img src="./00-hammer.png" id="HTML_가짜마우스" class="CSS_가짜마우스" />
  <img src="./00-image.jpg" id="고양이1" class="CSS_강아지1" onclick="JS_고양이잡기기능('고양이1')" />
  <img src="./00-image.jpg" id="고양이2" class="CSS_강아지2" onclick="JS_고양이잡기기능('고양이2')" />

</body>

</html>
