<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상세페이지</title>
  <script>
    const 쿼리스트링 = location.search // 넘어온 문자열 받아서 저장

    const 잘게나누어담은통 = new URLSearchParams(쿼리스트링) // 스트링 쪼개주기
    const 바나나 = 잘게나누어담은통.get("banana")
    const 사과 = 잘게나누어담은통.get("apple")

    alert(`바나나는 ${바나나}개🍌, 사과는 ${사과}개가 있습니다🍎`)
  </script>
</head>

<body>
  <div>상세보기 페이지입니당📃</div>

</body>

</html>
