<!DOCTYPE html>
<html lang="ko">

<head>
  <title>로컬스토리지와 JSON 실습</title>
  <script>
    const JS_과일담기기능 = () => {
      const 과일담는통 = {
        사과: 3,
        바나나: 2,
        딸기: 10
      }
      // localStorage.setItem("과일바구니", 과일담는통) => 그냥 넣으면 이상하게 저장됨 

      localStorage.setItem("과일바구니2", JSON.stringify(과일담는통)) // 문자열로 변환하여 로컬스토리지에 저장
    }
    const JS_과일꺼내기기능 = () => {
      const 과일꺼낸통 = localStorage.getItem("과일바구니")
      const 최종과일 = JSON.parse(과일꺼낸통) // 문자열을 객체로 다시 변환해줌
      console.log(최종과일)
      alert(최종과일.사과) // 객체를 바로 alert로 찍으면 안됨 객체.키로 해야함! 객체는 console로 확인하자
    }
  </script>
</head>

<body>
  <button onclick="JS_과일담기기능()">과일담기</button>
  <button onclick="JS_과일꺼내기기능()">과일꺼내기</button>
</body>

</html>
