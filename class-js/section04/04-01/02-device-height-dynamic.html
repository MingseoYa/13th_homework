<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="ko">

    <head>
      <title>디바이스높이 감지 실습</title>
      <style>
        * {
          margin: 0;
        }

        .CSS_푸터 {
          height: 100px;
          background-color: lightsalmon;
        }

        .CSS_플로팅버튼 {
          position: fixed;
          bottom: 10px;
          left: 95%;
        }
      </style>
      <script>
        window.addEventListener("scroll", () => {
          const 화면위에서푸터위까지길이 = document.getElementById("HTML_푸터").getBoundingClientRect().top
          console.log(`화면위에서푸터위까지 길이: ${화면위에서푸터위까지길이}`)

          // window.outerHeight 메뉴, 주소창 등 포함
          const 보이는화면길이 = window.innerHeight
          console.log(`보이는화면길이: ${보이는화면길이}`)

          // 푸터 위로 올려주기
          if (보이는화면길이 >= 화면위에서푸터위까지길이) {
            document.getElementById("HTML_플로팅버튼").style = `
              position: relative;
              bottom: 40px;
              left: 95%;
            `
          } else {
            document.getElementById("HTML_플로팅버튼").style = `
              position: fixed;
              bottom: 10px;
              left: 95%;
            `
          }
        })
      </script>
    </head>

<body>
  <div>
    <img src="./00-dog.jpg" width="100%" />
    <button id="HTML_플로팅버튼" class="CSS_플로팅버튼"> ^ </button>
    <div id="HTML_푸터" class="CSS_푸터">푸터</div>
  </div>
</body>

</html>
