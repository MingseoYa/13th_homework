<!DOCTYPE html>
<html lang="ko">
<head>
    <title>호이스팅 실습</title>
    <script>
        // 1. 밑에서 만든 함수 위에서 실행하기 => 호이스팅

        내가만든함수()

        function 내가만든함수() {
            console.log("함수 실행하자.")
        }

        // 2. 밑에서 만든 변수 위에서 실행하기 => 호이스팅
        
        console.log(내가만든변수) // 선언만 되고, 할당은 아직 안됨 => undefined

        var 내가만든변수 ="밍서" 
        
        // 할당이 되고 나서 실행하기
        console.log(내가만든변수)
    </script>
</head>
<body>
    
</body>
</html>
