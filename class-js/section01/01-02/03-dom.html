<!DOCTYPE html>
<html lang="ko">
<head>
    <title>자바스크립트 로드 실습</title>
    <script>
        // const 나의이름 = prompt("이름을 입력하세요.") // 프롬프트 창에 입력한 값
        // console.log(나의이름)
        // getElementById("HTML_제목입력하는곳").innerText = 나의이름

        // 시작하자마자 보여줘야할 때는 window.onlaod 사용
        window.onload = () => {
            const 나의이름 = prompt("이름을 입력하세요.") // 프롬프트 창에 입력한 값
            console.log(나의이름)
            document.getElementById("HTML_제목입력하는곳").innerText = 나의이름
        }

        // 버튼을 클릭했을 때 실행되는 것이기 때문에 window.onload 안 써도 됨
        const 프로필등록기능 = () => {
            document.getElementById("HTML_프로필보여주는곳").innerText = "민서"
        }
    </script>
</head>
<body>
    <div>
        <b id="HTML_제목입력하는곳"></b>의 다이어리에 오신것을 환영합니다🤗
    </div>
    <div id="HTML_프로필보여주는곳"></div>
    <input type="text"/>
    <button onclick="프로필등록기능()">등록하기</button>
</body>
</html>
