<!DOCTYPE html>
<html lang="ko">

<head>
  <title>웹접근성 실습</title>
</head>

<body>
  <!-- 웹접근성 이미지안내 -->
  <img src="./00-image.jpg" width="100px" alt="고양이이미지" />

  <!-- 웹접근성 차단하기 -->
  <img src="./00-image.jpg" width="100px" alt="고양이이미지" aria-hidden="true" />

  <!-- 웹접근성 기본 -->
  <button>클릭하여 찾아보세요</button>

  <!-- 웹접근성 기본 -->
  <!-- 읽어줄 때 텍스트말고 aria-label 값을 읽어줌 -->
  <button aria-label="이걸 클릭하면 찾아집니다!">클릭하여 찾아보세요</button>

  <!-- 웹접근성 기본 -->
  <button aria-label="이걸 클릭하면 찾아집니다!" role="button">클릭하여 찾아보세요</button>
  <button aria-label="이걸 클릭하면 찾아집니다!" role="search">클릭하여 찾아보세요</button>
</body>

</html>
