<!DOCTYPE html>
<html lang="ko">

<head>
  <title>rem 실습</title>
  <style>
    html {
      /* 디폴트 사이즈: 따로 명시 안했을 때 */
      /* font-size: 16px; */

      /* rem 계산하기 쉽게 바꾸는 법 */
      font-size: 10px;
      /* 62.5% */
    }

    .CSS_상자 {
      /* 원래는 150px */
      width: 15rem;
      height: 15rem;
      background-color: skyblue;
      margin: 20px;
    }

    @media (max-width: 767px) {

      /* html의 rem단위들은 모두 변경 됨 */
      html {
        font-size: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="CSS_상자"></div>
  <div class="CSS_상자"></div>
  <div class="CSS_상자"></div>
</body>

</html>
