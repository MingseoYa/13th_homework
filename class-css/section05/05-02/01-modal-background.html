<!DOCTYPE html>
<html lang="ko">

<head>
  <title>모달 실습</title>
  <style>
    .CSS_모달배경 {
      /* 처음에 숨겨주기 */
      display: none;

      position: absolute;
      top: 0;
      left: 0;

      /* viewport width 보고있는 화면의 가로 전체 */
      width: 100vw;
      height: 100vh;
      background-color: lightgray;
      opacity: 80%;
    }
  </style>
  <script>
    const JS_모달열기기능 = () => {
      document.getElementById("모달배경").style = "display: block"
    }
  </script>
</head>

<body>
  <button onClick="JS_모달열기기능()">모달열기</button>

  <!-- 모달 -->
  <div id="모달배경" class="CSS_모달배경"></div>
</body>

</html>
