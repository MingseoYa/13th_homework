<!DOCTYPE html>
<html lang="ko">

<head>
  <title>폰트 실습</title>
  <style>
    /* 폰트만들기! */
    @font-face {
      font-family: 폰트1;
      src: url("./00-myfont01.woff2");
    }

    @font-face {
      font-family: 폰트2;
      src: url("./00-myfont02.woff2");
    }

    /* 모든 텍스트에 기본 폰트 적용 */
    * {
      font-family: 폰트1;
    }

    .CSS_네모박스 {
      font-family: 폰트2;
    }
  </style>
</head>

<body>
  <div>안녕하세요</div>
  <div>안녕하세요</div>

  <div class="CSS_네모박스">안녕하세요</div>

</body>

</html>
