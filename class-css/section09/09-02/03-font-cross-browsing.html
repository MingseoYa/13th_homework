<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>폰트 크로스브라우징 실습</title>
  <style>
    @font-face {
      font-family: 폰트1;
      src: url("00-myfont03-cross-browsing.ttf")
    }

    /* 최소 해상도를 지원하면 (사파리)  */
    /* 브라우저 감지하는 법! 검색해보면 다양함. */
    @media not all and (min-resolution: 0.001dpcm) {
      div {
        color: blue;
      }
    }

    .CSS_폰트연습 {
      font-family: 폰트1;
    }
  </style>
</head>

<body>
  <div class="CSS_폰트연습">폰트연습</div>
</body>

</html>
