<!DOCTYPE html>
<html lang="ko">

<head>
  <title>테일윈드CSS 실습</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            좋아하는색: "salmon",  // 나만의 부트스트랩 만들기 방식 => 색 변수 만들기
            싫어하는색: "blue"
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
          /* 나만의 부트스트랩 만들기 방식 => CSS 만들기 */
          content-visibility: hidden;
        }
      }

      .CSS_나만의CSS {
        color: coral;
      }
    </style>
</head>

<body>
  <h1 class="text-3xl font-bold underline text-좋아하는색 bg-싫어하는색">
    안녕안녕🤗
  </h1>
  <h1 class="CSS_나만의CSS lg:content-auto">
    작을때는 코랄색, 클 때는 숨기자!
  </h1>
</body>

</html>
