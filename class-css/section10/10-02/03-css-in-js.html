<!DOCTYPE html>
<html lang="ko">

<head>
  <title>CSS-IN-JS 실습</title>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/css@11.13.0/dist/emotion-css.umd.min.js"></script>
  <script>
    window.onload = () => {
      // css`` 함수 안에 들어가는 인자
      const CSS_나의버튼 = window.emotion.css`
        background-color: salmon;
        color: white;
        border: 2px solid red;
        border-radius: 5px;
        `
      document.getElementById("HTML_네모상자").innerHTML = `<button class="${CSS_나의버튼}">등록하기</button>`
    }
  </script>
</head>

<body>
  <div id="HTML_네모상자">

  </div>
</body>

</html>
