<!DOCTYPE html>
<html lang="ko">

<head>
  <title>페이지전환효과 실습</title>
  <style>
    .CSS_상자 {
      background-color: lightpink;
      width: 1000px;
      height: 200px;
      margin: 10px;
    }

    @view-transition {
      navigation: auto;
    }

    @keyframes 이전페이지애니메이션 {
      from {
        transform: translateX(0%);
      }

      to {
        transform: translateX(100%)
      }
    }

    ::view-transition-old(root) {
      animation-name: 이전페이지애니메이션;
      animation-duration: 0.4s;
    }
  </style>

</head>

<body>
  <a href="./03-view-transitioin2-detail.html">페이지 이동하기</a>
  <div class="CSS_상자"></div>
  <div class="CSS_상자"></div>
  <div class="CSS_상자"></div>
  <div class="CSS_상자"></div>
</body>

</html>
