<!DOCTYPE html>
<html lang="ko">

<head>
  <title>텍스트 그라데이션 실습</title>
  <style>
    .CSS_텍스트박스1 {
      /* https://cssgradient.io 에서 검색하자 */
      background: linear-gradient(277deg, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }

    .CSS_텍스트박스2 {
      display: inline;
      color: transparent;
      background: linear-gradient(277deg, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      background-clip: text;
    }
  </style>
</head>

<body>
  <h1 class="CSS_텍스트박스1">안녕하세요</h1>
  <h1 class="CSS_텍스트박스2">안녕하세요</h1>
</body>

</html>
